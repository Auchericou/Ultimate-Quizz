<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter personne</title>
</head>
<body>
    <h1>Ajouter Personne</h1>

    <button onclick="window.location.assign('/annuaire')">Retour</button>

    <form action="addPersonne" method="POST">
        <label for="prenom">Prenom</label>
        <input required type="text" name="prenom" />
        <label for="nom">Nom</label>
        <input required type="text" name="nom" />
        <label for="age">Age</label>
        <input required type="number" min="0" name="age" />

        <button type="submit" >Ajouter</button>
  </form>
</body>
</html>
